<section 
    class="place" 
    cdkDropList
    [cdkDropListData]="singleWorker"
    class="example-list"
    id="single"
    (cdkDropListDropped)="drop($event)">

    <app-worker [origin]="true" [worker]="worker" *ngFor="let worker of singleWorker" cdkDrag (cdkDragStarted)="selectWorker()">

    </app-worker>
</section>
