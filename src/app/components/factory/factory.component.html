<section class="factory">
    <h1>Factory</h1>
    <article class="board">
        <app-action [action] = "1" class="action" style="top: 10px; left: 400px;"></app-action>
        <app-action [action] = "2" class="action" style="top: 10px; left: 10px;"></app-action>
        <app-action [action] = "3" class="action" style="top: 10px; left: 810px;"></app-action>
        <app-action [action] = "3" class="action" style="top: 10px; left: 1210px;"></app-action>
        <app-action [action] = "4" class="action" style="top: 300px; left: 200px;"></app-action>
        <app-action [action] = "5" class="action" style="top: 300px; left: 810px;"></app-action>
    </article>
</section>

<script>
    const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

// Define the start and end points of the arrow
const start = { x: 50, y: 50 };
const end = { x: 1000, y: 1000 };

// Draw a line from the start point to the end point
ctx.beginPath();
ctx.moveTo(start.x, start.y);
ctx.lineTo(end.x, end.y);
ctx.stroke();

// Draw an arrowhead at the end of the line
const angle = Math.atan2(end.y - start.y, end.x - start.x);
ctx.beginPath();
ctx.moveTo(end.x, end.y);
ctx.lineTo(end.x - 10 * Math.cos(angle - Math.PI / 6), end.y - 10 * Math.sin(angle - Math.PI / 6));
ctx.lineTo(end.x - 10 * Math.cos(angle + Math.PI / 6), end.y - 10 * Math.sin(angle + Math.PI / 6));
ctx.closePath();
ctx.fill();
</script>
